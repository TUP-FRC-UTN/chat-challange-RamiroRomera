<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container mt-4 p-3 border border-primary">
    <div class="row">
        <div class="col-md-6">
            <app-mensaje-usuario nombreUsuario="Pepe" (mensajeEnviado)="recibirMensaje($event)"></app-mensaje-usuario>
        </div>
        <div class="col-md-6">
            <app-mensaje-usuario nombreUsuario="María" (mensajeEnviado)="recibirMensaje($event)"></app-mensaje-usuario>
        </div>
    </div>
    
    <div class="mt-4 p-3 border border-primary">
        <h1 class="text-center">Conversación</h1>
        <div *ngIf="mensajes?.length" class="mt-3">
            <h4>Mensajes de Usuarios:</h4>
            <div *ngFor="let mensaje of mensajes" class="border-bottom py-2">{{ mensaje }}</div>
        </div>
    </div>
</div>
