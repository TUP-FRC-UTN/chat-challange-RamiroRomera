<div class="p-3 border border-success rounded mb-3">
    <h3>Usuario: {{nombreUsuario}}</h3>
    <div class="mt-2">
        <div class="form-floating">
            <textarea [(ngModel)]="mensaje" rows="3" class="form-control" placeholder="Escribi un mensaje aca" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Mensaje</label>
        </div>
    </div>
    <button class="btn btn-primary mt-2" (click)="enviar()">Guardar</button>
</div>
